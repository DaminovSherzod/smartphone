<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1> List of {{title}}</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Ram</th>
            <th>Memory</th>
            <th>Price</th>
            <th>img</th>
         
        </tr>
        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.color}}</td>
            <td>{{product.RAM}}</td>
            <td>{{product.memory}}</td>
            <td>{{product.price}}</td>
            <td><img src="{{product.img_url}}" height=150px ></td>
         
           
        </tr>
        {% endfor %}
    </table>
</body>
</html>
